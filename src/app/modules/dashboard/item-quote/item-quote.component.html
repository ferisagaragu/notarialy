<mat-card>
  <div class="row">
    <div class="col-2 text-center mt-2">
      <em
        class="mdi mdi-note-text mdi-36px pointer"
        [ngStyle]="{ color: quote.color }"
        [routerLink]="['/quote', quote.uuid]"
      >
      </em>
    </div>

    <div class="col-8 normal-cursor">
      <div [matTooltip]="this.getClientName()">
        {{ this.getClientName() | slice:0:26 }}
        {{ this.getClientName().length > 26 ? '...' : '' }}
      </div>

      <div>
        {{ quote.createDate | dateFormat }}
      </div>

      <div class="title">
        <em>{{ quote.workforce  | money }}</em>
      </div>

      <div class="title">
        <em>{{ quote.works.length }} art√≠culos</em>
      </div>
    </div>

    <div class="col-2">
      <div
        matRipple
        class="options-button text-center pointer"
        [matMenuTriggerFor]="menu"
      >
        <em class="mdi mdi-dots-vertical"></em>
      </div>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="updateQuote()">
          <div class="row">
            <div class="col-6">
              Editar
            </div>

            <div class="col-6 text-right">
              <em class="mdi mdi-pencil"></em>
            </div>
          </div>
        </button>

        <button mat-menu-item (click)="deleteQuote()">
          <div class="row">
            <div class="col-6">
              Eliminar
            </div>

            <div class="col-6 text-right">
              <em class="mdi mdi-trash-can"></em>
            </div>
          </div>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-card>

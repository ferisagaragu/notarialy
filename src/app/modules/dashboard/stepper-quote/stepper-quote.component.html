<div class="close-container">
  <div class="close-button">
    <button matRipple (click)="dialog.closeAll()">
      <em class="mdi mdi-close mdi-18px"></em>
    </button>
  </div>
</div>

<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [editable]="false">
    <ng-template matStepLabel>Primero, ¡Vamos a registrar una compañía!</ng-template>
    <app-form-company [stepper]="stepper" (saveCompany)="companySelected = $event"></app-form-company>
  </mat-step>

  <mat-step [editable]="false">
    <ng-template matStepLabel>Ahora, ¡Vamos a registrar un cliente!</ng-template>
    <app-form-client [stepper]="stepper" (saveClient)="clienteSelected = $event"></app-form-client>
  </mat-step>

  <mat-step [editable]="false">
    <ng-template matStepLabel>Por ultimo, ¡Vamos a dar los últimos detalles del presupuesto!</ng-template>
    <app-form-quote (saveQuote)="saveQuote($event)" ></app-form-quote>
  </mat-step>
</mat-vertical-stepper>

<mat-vertical-stepper [linear]="true" [selectedIndex]="2" #stepper>
  <mat-step [editable]="false">
    <ng-template matStepLabel>Primero, ¡Vamos a crear una compañía!</ng-template>
    <app-form-company [stepper]="stepper" (saveCompany)="saveCompany($event)"></app-form-company>
  </mat-step>

  <mat-step [editable]="false">
    <ng-template matStepLabel>Ahora, ¡Vamos a registrar un cliente!</ng-template>
    <app-form-client [stepper]="stepper"></app-form-client>
  </mat-step>

  <mat-step [editable]="false">
    <ng-template matStepLabel>Por ultimo, ¡Vamos a dar los últimos detalles del presupuesto!</ng-template>
    <app-form-quote></app-form-quote>
  </mat-step>
</mat-vertical-stepper>
